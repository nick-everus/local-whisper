<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Whisper STT (Mic → Text)</title>
  <style>
    body { font-family: system-ui; max-width: 720px; margin: 40px auto; }
    button { padding: 10px 14px; margin-right: 8px; }
    #status { margin-top: 12px; opacity: 0.8; }
    #out { margin-top: 16px; white-space: pre-wrap; border: 1px solid #ddd; padding: 12px; border-radius: 8px; min-height: 80px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    label { user-select: none; }
  </style>
</head>
<body>
  <h2>Local Whisper STT</h2>
  <p>Click <b>Enable Mic</b>, then <b>Start</b>, speak, then <b>Stop</b> to transcribe.</p>

  <div class="row">
    <button id="enable">Enable Mic</button>
    <button id="start" disabled>Start Recording</button>
    <button id="stop" disabled>Stop</button>

    <label>
      <input type="checkbox" id="saveMp3" />
      Save recording as MP3 on server
    </label>
  </div>

  <div id="status">Status: idle</div>
  <div id="out"></div>

  <script>
    const statusEl = document.getElementById("status");
    const outEl = document.getElementById("out");
    const enableBtn = document.getElementById("enable");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const saveMp3El = document.getElementById("saveMp3");

    let stream = null;
    let recorder = null;
    let chunks = [];

    function setStatus(msg) {
      statusEl.textContent = `Status: ${msg}`;
    }

    function pickRecorder(stream) {
      // Safari/compatibility: pick first supported MIME type
      const candidates = [
        "audio/webm;codecs=opus",
        "audio/webm",
        "audio/mp4",
      ];
      for (const c of candidates) {
        if (window.MediaRecorder && MediaRecorder.isTypeSupported(c)) {
          return new MediaRecorder(stream, { mimeType: c });
        }
      }
      return new MediaRecorder(stream);
    }

    enableBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        setStatus("mic enabled");
        startBtn.disabled = false;
      } catch (e) {
        setStatus("mic permission denied or unavailable");
        outEl.textContent = String(e);
      }
    };

    startBtn.onclick = () => {
      chunks = [];
      try {
        recorder = pickRecorder(stream);
      } catch (e) {
        setStatus("MediaRecorder not supported in this browser");
        outEl.textContent = String(e);
        return;
      }

      recorder.ondataavailable = (e) => {
        if (e.data && e.data.size > 0) chunks.push(e.data);
      };

      recorder.onstop = async () => {
        setStatus("uploading to Whisper…");

        const blob = new Blob(chunks, { type: recorder.mimeType || "application/octet-stream" });
        const form = new FormData();
        form.append("audio", blob, "audio.webm");

        // ✅ send checkbox value to server
        form.append("save_mp3", saveMp3El.checked ? "true" : "false");

        try {
          const res = await fetch("http://127.0.0.1:8000/transcribe", {
            method: "POST",
            body: form,
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data?.detail || JSON.stringify(data));

          const savedNote = data.saved_audio ? `\n\nSaved: ${data.saved_audio}` : "";
          setStatus(`done (lang: ${data.language})`);
          outEl.textContent = (data.text || "(no text detected)") + savedNote;
        } catch (e) {
          setStatus("error");
          outEl.textContent = String(e);
        }
      };

      recorder.start();
      setStatus("recording…");
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      recorder.stop();
      setStatus("processing…");
      stopBtn.disabled = true;
      startBtn.disabled = false;
    };
  </script>
</body>
</html>
